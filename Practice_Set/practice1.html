<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <link rel="stylesheet" href="./practice1.css">
    <style>
        button{
            color: blue;
        }
    </style>
</head>
<body>

    <!-- Q1: Create a simple div with an id "box".
    Add some text content inside the div.
    Set its background color to blue. -->
    <div id="box">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minus eaque tempore ea. Esse ea, aspernatur modi ipsam officia placeat accusantium?</p>
    </div>
    <!-- Q2: Create 3 headings with h1, h2 & h3.
    Give them all a class "heading" & set color of "heading" to red. -->
    <h1 class="heading">Heading 1</h1>
    <h2 class="heading">Heading 2</h2>
    <h3 class="heading">Heading 3</h3>


    <!-- Q3: Create a button & set its background color to :
    • green using css stylesheet
    • blue using ‹style> tag
    • pink using inline style -->
    <button style="color: pink;">Click here</button>
</body>
</html>
